<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mage Roguelike Prototype</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#1e1e1e, #3a3a3a);
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    #upgradePrompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border: 2px solid #555;
      display: none;
    }
    #timer {
      color: #0f0;
    }
    #xpBarContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: rgba(255,255,255,0.2);
    }
    #xpBar {
      height: 100%;
      width: 0%;
      background: #0f0;
    }
    #abilityBar {
      position: absolute;
      top: 15px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 8px;
      pointer-events: none;
    }
    .ability {
      background: rgba(0,0,0,0.6);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .ability .key {
      font-weight: bold;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div id="xpBarContainer"><div id="xpBar"></div></div>
  <div id="abilityBar">
    <div class="ability"><span class="key">Q</span><span id="qUpgrades">-</span></div>
    <div class="ability"><span class="key">W</span><span id="wUpgrades">-</span></div>
    <div class="ability"><span class="key">E</span><span id="eUpgrades">-</span></div>
  </div>
  <div id="hud">
    <p><strong>Level:</strong> <span id="level">1</span></p>
    <p><strong>Time:</strong> <span id="timer">0:00</span></p>
    <p><strong>Combo:</strong> <span id="comboName">None</span></p>
    <button id="levelUpBtn">Level Up</button>
  </div>
  <div id="upgradePrompt">
    <p>Escolha onde aplicar o poder: <span id="upgradeElement"></span></p>
    <button onclick="applyUpgrade('Q')">Q</button>
    <button onclick="applyUpgrade('W')">W</button>
    <button onclick="applyUpgrade('E')">E</button>
  </div>
  <canvas id="gameCanvas" width="960" height="540"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const mageImg = new Image();
    mageImg.src = "mage.png";

    const state = {
      level: 1,
      xp: 0,
      xpToNext: 10,
      upgrades: { Q: [], W: [], E: [] },
      generalUpgrades: [],
      spellElements: { Q: [], W: [], E: [] },
      enemies: [],
      bullets: [],
      turrets: [],
      barriers: [],
      cooldowns: { Q: 0, W: 0, E: 0 },
      keys: {},
      autoFireTimer: 0,
      autoFireDelay: 20,
      baseDamage: 1,
      pendingUpgrade: null,
      nextUpgrade: null,
      paused: false,
      mouseX: 0,
      mouseY: 0,
      spawnInterval: 60,
      spawnTimer: 60,
      spawnIncreaseTimer: 1800,
      timeFrames: 0,
      beams: [],
      comboName: '',
      comboTimer: 0
    };

    const player = {
      x: 100,
      y: canvas.height - 45,
      radius: 15,
      speed: 3
    };

    function spawnEnemy() {
      const r = Math.random();
      let type = 'miniom';
      if (r > 0.6 && r <= 0.8) type = 'tanker';
      else if (r > 0.8) type = 'voador';

      const baseStats = {
        miniom: { hp: 3, speed: 1.5, size: 30 },
        tanker: { hp: 8, speed: 0.8, size: 45 },
        voador: { hp: 2, speed: 2.2, size: 25 }
      };
      const mult = Math.pow(1.5, Math.floor(state.level / 5));
      const stats = baseStats[type];
      state.enemies.push({
        x: canvas.width + 20,
        y: type === 'voador' ? canvas.height / 2 : canvas.height - stats.size - 30,
        speed: stats.speed,
        hp: Math.floor(stats.hp * mult),
        size: stats.size,
        burn: 0,
        slow: 0,
        knockback: 0,
        type,
        flying: type === 'voador'
      });
    }

    function shootBasic() {
      const angle = Math.atan2(state.mouseY - player.y, state.mouseX - player.x);
      const speed = 7;
      state.bullets.push({
        x: player.x,
        y: player.y,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed,
        dmg: state.baseDamage,
        elements: []
      });
    }

    function castQ() {
      if (state.cooldowns.Q > 0 || state.paused) return;
      const range = 15 + state.upgrades.Q.length * 10;
      const baseCd = 300; // 5 seconds
      state.cooldowns.Q = baseCd;
      state.enemies.forEach(e => {
        if (e.y > player.y - range && e.y < player.y + range && e.x > player.x) {
          // use a copy to avoid accidental mutation of the spell element array
          applyElementEffects(e, state.spellElements.Q.slice());
          e.hp -= state.baseDamage;
        }
      });

      // visual lightning effect
      const cols = { Fire: 'red', Ice: 'cyan', Wind: 'yellow' };
      let color = 'white';
      state.spellElements.Q.forEach(el => { if (cols[el]) color = cols[el]; });
      const width = 4 + state.spellElements.Q.length * 2;
      const pts = [];
      for (let x = player.x; x < canvas.width; x += 20) {
        pts.push({ x, y: player.y + (Math.random() - 0.5) * 10 * (state.spellElements.Q.length + 1) });
      }
      state.beams.push({ points: pts, color, width, frames: 10 });
    }

    function castW() {
      if (state.cooldowns.W > 0 || state.paused) return;
      state.cooldowns.W = 300;
      const extraHp = state.upgrades.W.length * 5;
      const barrier = {
        x: player.x + 60,
        y: player.y - 10,
        width: 20,
        height: 40,
        hp: 5 + state.level * 2 + extraHp,
        elements: state.spellElements.W.slice()
      };
      state.barriers.push(barrier);
    }

    function castE() {
      if (state.cooldowns.E > 0 || state.paused || state.turrets.length > 0) return;
      state.cooldowns.E = 300;
      const dmg = 1 + state.upgrades.E.length;
      state.turrets.push({ x: player.x + 50, y: player.y, hp: 1, cooldown: 0, dmg });
    }

    function getBulletColor(elements) {
      const map = { Fire: 'red', Ice: 'cyan', Wind: 'yellow' };
      if (!elements || elements.length === 0) return '#c8a2c8';
      const last = elements[elements.length - 1];
      return map[last] || '#c8a2c8';
    }

    const elementOptions = ['Fire', 'Ice', 'Wind'];
    const generalUpgradesPool = [
      { type: 'stat', prop: 'autoFireDelay', value: -2, desc: 'Faster attacks' },
      { type: 'stat', prop: 'baseDamage', value: 1, desc: '+1 Damage' }
    ];

    const comboMap = {
      'Fire,Ice': 'Vapor',
      'Fire,Wind': 'Fogo Selvagem',
      'Ice,Wind': 'Nevasca',
      'Fire,Fire': 'Chama Azul',
      'Ice,Ice': 'Geada Profunda',
      'Wind,Wind': 'Tornado',
      'Fire,Fire,Fire': 'Chama Branca',
      'Ice,Ice,Ice': 'Era Glacial',
      'Wind,Wind,Wind': 'Ciclone',
      'Fire,Fire,Ice': 'Vapor Escaldante',
      'Fire,Fire,Wind': 'Tempestade de Fogo',
      'Ice,Ice,Fire': 'Gelo Candente',
      'Ice,Ice,Wind': 'Nevasca Congelante',
      'Wind,Wind,Fire': 'Furacão Flamejante',
      'Wind,Wind,Ice': 'Tempestade Gélida',
      'Fire,Ice,Wind': 'Tempestade Elemental'
    };

    function getComboName(elems) {
      if (!elems || elems.length < 2) return null;
      const key = elems.slice(0, 3).sort().join(',');
      return comboMap[key] || null;
    }

    function levelUp() {
      state.xp -= state.xpToNext;
      state.level++;
      state.xpToNext = Math.floor(state.xpToNext * 1.5);
      let up;
      if (state.level % 5 === 0) {
        const el = elementOptions[Math.floor(Math.random() * elementOptions.length)];
        up = { type: 'element', element: el, desc: el };
        state.pendingUpgrade = true;
        state.paused = true;
        state.nextUpgrade = up;
        document.getElementById('upgradeElement').textContent = up.desc;
        document.getElementById('upgradePrompt').style.display = 'block';
      } else {
        up = generalUpgradesPool[Math.floor(Math.random() * generalUpgradesPool.length)];
        applyStatUpgrade(up);
      }
    }

    function applyUpgrade(key) {
      const up = state.nextUpgrade;
      if (!up) return;
      if (up.type === 'element') {
        state.spellElements[key].push(up.element);
        state.upgrades[key].push(up.element);
      }
      state.pendingUpgrade = false;
      state.paused = false;
      state.nextUpgrade = null;
      document.getElementById('upgradePrompt').style.display = 'none';
    }

    function applyStatUpgrade(up) {
      if (up.prop === 'autoFireDelay') {
        state.autoFireDelay = Math.max(5, state.autoFireDelay + up.value);
      } else if (up.prop === 'baseDamage') {
        state.baseDamage += up.value;
      }
      state.generalUpgrades.push(up.desc);
    }

    function formatTime(frames) {
      const sec = Math.floor(frames / 60);
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return m + ":" + (s < 10 ? "0" + s : s);
    }

    function updateHUD() {
      document.getElementById("level").textContent = state.level;
      const pct = Math.min(1, state.xp / state.xpToNext) * 100;
      document.getElementById("xpBar").style.width = pct + "%";
      document.getElementById("qUpgrades").textContent = state.upgrades.Q.join(",") || "-";
      document.getElementById("wUpgrades").textContent = state.upgrades.W.join(",") || "-";
      document.getElementById("eUpgrades").textContent = state.upgrades.E.join(",") || "-";
      document.getElementById("timer").textContent = formatTime(state.timeFrames);
      document.getElementById("comboName").textContent = state.comboTimer > 0 ? state.comboName : "None";
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      state.beams = state.beams.filter(b => {
        ctx.strokeStyle = b.color;
        ctx.lineWidth = b.width;
        ctx.beginPath();
        ctx.moveTo(player.x, player.y);
        b.points.forEach(p => ctx.lineTo(p.x, p.y));
        ctx.stroke();
        b.frames--;
        return b.frames > 0;
      });

      ctx.fillStyle = "#444";
      ctx.fillRect(0, canvas.height - 30, canvas.width, 30);

      if (mageImg.complete) {
        ctx.drawImage(mageImg, player.x - 20, player.y - 20, 40, 40);
      } else {
        ctx.fillStyle = "purple";
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
        ctx.fill();
      }

      state.enemies.forEach(e => {
        if (e.type === 'tanker') ctx.fillStyle = 'brown';
        else if (e.type === 'voador') ctx.fillStyle = 'yellow';
        else ctx.fillStyle = 'green';
        ctx.fillRect(e.x, e.y, e.size, e.size);
      });

      state.bullets.forEach(b => {
        ctx.fillStyle = b.color || "white";
        ctx.beginPath();
        ctx.arc(b.x, b.y, 4, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.fillStyle = "blue";
      state.barriers.forEach(b => {
        ctx.fillRect(b.x, b.y, b.width, b.height);
      });

      ctx.fillStyle = "orange";
      state.turrets.forEach(t => {
        ctx.beginPath();
        ctx.arc(t.x, t.y, 10, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function applyElementEffects(enemy, elements) {
      if (!elements) return;
      const combo = getComboName(elements);
      if (combo) {
        state.comboName = combo;
        state.comboTimer = 120;
      }
      if (elements.includes('Fire')) enemy.burn = 60;
      if (elements.includes('Ice')) enemy.slow = 60;
      if (elements.includes('Wind')) enemy.knockback = 20;
    }

    function updateGame() {
      state.timeFrames++;
      if (state.comboTimer > 0) state.comboTimer--;
      if (++state.autoFireTimer % state.autoFireDelay === 0) shootBasic();
      if (state.spawnTimer-- <= 0) {
        spawnEnemy();
        state.spawnTimer = state.spawnInterval;
      }
      if (--state.spawnIncreaseTimer <= 0) {
        state.spawnInterval = Math.max(5, Math.floor(state.spawnInterval * 2 / 3));
        state.spawnIncreaseTimer = 1800;
      }
      if (state.paused) return;

      const remainingEnemies = [];
      state.enemies.forEach(e => {
        if (e.burn > 0 && --e.burn % 20 === 0) e.hp--;
        if (e.slow > 0) e.slow--;

        if (e.knockback && e.knockback > 0) {
          e.x += e.knockback;
          e.knockback *= 0.6;
          if (e.knockback < 1) e.knockback = 0;
        }

        const spd = e.slow > 0 ? e.speed * 0.5 : e.speed;
        e.x -= spd;
        if (e.hp > 0 && e.x > -e.size) remainingEnemies.push(e);
        else if (e.hp <= 0) state.xp++;
      });
      state.enemies = remainingEnemies;

      // turret logic
      state.turrets.forEach(t => {
        if (t.cooldown > 0) {
          t.cooldown--;
          return;
        }
        const target = state.enemies[0];
        if (target) {
          const ang = Math.atan2(target.y - t.y, target.x - t.x);
          const spd = 6;
          state.bullets.push({
            x: t.x,
            y: t.y,
            dx: Math.cos(ang) * spd,
            dy: Math.sin(ang) * spd,
            dmg: t.dmg,
            // use current elements so upgrades affect existing turrets
            elements: state.spellElements.E.slice(),
            color: getBulletColor(state.spellElements.E)
          });
        }
        t.cooldown = 60;
      });

      // move bullets and handle collisions
      state.bullets = state.bullets.filter(b => {
        b.x += b.dx;
        b.y += b.dy;
        for (let i = 0; i < state.enemies.length; i++) {
          const e = state.enemies[i];
          const half = e.size / 2;
          if (Math.abs(b.x - (e.x + half)) < half && Math.abs(b.y - (e.y + half)) < half) {
            applyElementEffects(e, b.elements);
            e.hp -= b.dmg;
            if (e.hp <= 0) {
              state.enemies.splice(i, 1);
              state.xp++;
            }
            return false;
          }
        }
        return b.x < canvas.width && b.y > 0 && b.y < canvas.height;
      });

      // simple barrier collision
      state.barriers = state.barriers.filter(barr => {
        state.enemies.forEach(e => {
          if (e.x < barr.x + barr.width && e.x + e.size > barr.x && e.y < barr.y + barr.height && e.y + e.size > barr.y) {
            applyElementEffects(e, barr.elements);
            e.x = barr.x + barr.width;
            barr.hp--;
          }
        });
        return barr.hp > 0;
      });

      Object.keys(state.cooldowns).forEach(k => state.cooldowns[k] = Math.max(0, state.cooldowns[k] - 1));

      if (state.xp >= state.xpToNext && !state.pendingUpgrade) levelUp();
    }

    function gameLoop() {
      updateGame();
      drawGame();
      updateHUD();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();

    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      state.mouseX = e.clientX - rect.left;
      state.mouseY = e.clientY - rect.top;
    });

    document.addEventListener("keydown", e => {
      if (e.key.toLowerCase() === 'q') castQ();
      if (e.key.toLowerCase() === 'w') castW();
      if (e.key.toLowerCase() === 'e') castE();
    });

    document.getElementById('levelUpBtn').addEventListener('click', () => {
      if (!state.pendingUpgrade) {
        state.xp = state.xpToNext;
        levelUp();
      }
    });
  </script>
</body>
</html>
