<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mage Roguelike Prototype</title>
  
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div id="loadingScreen">Carregando...</div>
  <div id="xpBarContainer"><div id="xpBar"></div></div>
  <div id="abilityBar">
    <div id="qAbility" class="ability locked"><span class="key">Q</span><span id="qUpgrades">-</span><span class="cd" id="qCd"></span></div>
    <div id="wAbility" class="ability locked"><span class="key">W</span><span id="wUpgrades">-</span><span class="cd" id="wCd"></span></div>
    <div id="eAbility" class="ability locked"><span class="key">E</span><span id="eUpgrades">-</span><span class="cd" id="eCd"></span></div>
  </div>
  <div id="hud">
    <p><strong>Level:</strong> <span id="level">1</span></p>
    <p><strong>Time:</strong> <span id="timer">0:00</span></p>
    <p><strong>Combo:</strong> <span id="comboName">None</span></p>
    <p><strong>Vidas:</strong> <span id="lives">4</span></p>
  </div>
  <div id="upgradePrompt">
    <p>Escolha onde aplicar o poder: <span id="upgradeElement"></span></p>
    <button onclick="applyElementUpgrade('Q')">Q</button>
    <button onclick="applyElementUpgrade('W')">W</button>
    <button onclick="applyElementUpgrade('E')">E</button>
  </div>
  <div id="overlay" class="overlay"></div>
  <div id="menuOverlay" class="menu">
    <h1>Mage Roguelike</h1>
    <p>Controles: Q, W, E para magias. Pressione P para pausar/continuar.</p>
    <button id="resumeBtn">Iniciar</button>
    <button id="achievementsBtn">Conquistas</button>
    <button id="scoreboardBtn">Recordes</button>
  </div>
  <div id="achievementsOverlay" class="menu">
    <h2>Conquistas</h2>
    <div id="achievementsList"></div>
    <p><strong>Melhor Tempo:</strong> <span id="bestTimeAchievement">0:00</span></p>
    <button id="achievementsCloseBtn">Fechar</button>
  </div>
  <div id="scoreboardOverlay" class="menu">
    <h2>Recordes</h2>
    <ol id="scoreboardList"></ol>
    <button id="scoreboardCloseBtn">Fechar</button>
  </div>
  <div id="gameOverOverlay" class="menu">
    <h1>Game Over</h1>
    <p>Seu tempo: <span id="finalTime"></span></p>
    <p>Recorde: <span id="bestTime">0:00</span></p>
    <button id="restartBtn">Novo Jogo</button>
  </div>
  <div id="generalUpgradePrompt"></div>
  <canvas id="gameCanvas" width="960" height="540"></canvas>
  <div id="mobileControls">
    <div id="shootPad"></div>
    <div id="skillButtons">
      <button id="btnQ">Q</button>
      <button id="btnW">W</button>
      <button id="btnE">E</button>
    </div>
  </div>
  <script src="js/constants.js"></script>
  <script src="js/spawner.js"></script>
  <script src="js/upgrades.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
